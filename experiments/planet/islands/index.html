<html>
  <head>
    <style>

    </style>
  </head>
  <body style="background-color: #0f0f33">
    <button style="cursor: pointer"  onclick="reload()">Reload</button>
    <div style="float: right; margin-top: 10px; border: 1px solid white; border-radius: 2px; padding: 3px 6px; color: white; font-family: sans-serif">
      <div style="margin-bottom: 5px"><strong>Keys</strong></div>
      <div><strong>+</strong> : increase rotation speed</div>
      <div><strong>-</strong> : decrease rotation speed</div>
      <hr/>
      <div><strong>s</strong> : raise (s)ea level</div>
      <div><strong>d</strong> : lower sea level</div>
      <div><strong>k</strong> : (k)ill all vegetation</div>
      <div><strong>g</strong> : re(g)row all vegetation</div>
      <hr/>
      <div><strong>c</strong> : add some (c)ities</div>
      <div><strong>v</strong> : remove some cities</div>
      <div><strong>b</strong> : add some vehicles</div>
      <div><strong>n</strong> : remove some vehicles</div>
    </div>

    <div id='main' style="float: left; border: 1px solid white; border-radius: 2px; margin: 12px 1px; padding: 2px;"></div>
    <script src="../lib/underscore-min.js"></script>
    <script src="icosohedron.js"></script>
    <script src="../lib/d3.v3.min.js"></script>
    <script src="../lib/geodesic.js"></script>
    <script src="../lib/utils.js"></script>
    <script src="bluesea.js"></script>
  </body>
</html>
